name: JioTV Auto Refresh
on:
  schedule:
    - cron: '0 * * * *' # Ye har 1 ghante mein chalega
  workflow_dispatch: # Isse aap manual bhi chala sakte hain

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Requirements
        run: pip install requests

      - name: Run Grabber Script
        env:
          STALKER_MAC: ${{ secrets.STALKER_MAC }}
          STALKER_PORTAL: ${{ secrets.STALKER_PORTAL }}
          NPOINT_ID: ${{ secrets.NPOINT_ID }}
        run: python grabber.py
